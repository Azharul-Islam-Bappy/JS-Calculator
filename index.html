<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./output/style.css" type="text/css" media="all" />
  </head>
  <body class="w-[100vw] h-[100vh] flex items-center justify-center  overflow-hidden "> 
    <div class="h-[750px]  w-[420px] rounded-3xl">
      <div class="w-[420px] h-[40%] text-center bg-[#8bb1a191] text-white">
        <input type="text" name="display" id="display" class="text-6xl w-[100%] h-[100%] bg-transparent text-[#000] pe-[1rem] border-0 outline-0 text-right align-text-bottom" placeholder="0" />
      </div>
      <div class="grid grid-cols-4 grid-rows-5 text-4xl gap-[1rem] h-[60%] max-h-[60%] w-[420px] max-w-[420px] bg-[#162d2391] text-white">
        <button  value="AC" class="buttons"type="button">AC</button>
        <button  value="%" class="buttons"type="button">%</button>
        <button  value="←" class="buttons"type="button">←</button>
        <button  value="/" class="buttons"type="button">÷</button>
        <button value="7" class="buttons" type="button">7</button>
        <button  value="8" class="buttons"type="button">8</button>
        <button  value="9" class="buttons"type="button">9</button>
        <button  value="*" class="buttons"type="button">×</button>
        <button  value="4" class="buttons"type="button">4</button>
        <button  value="5" class="buttons"type="button">5</button>
        <button value="6"  class="buttons"type="button">6</button>
        <button  value="-" class="buttons"type="button">-</button>
        <button  value="1" class="buttons"type="button">1</button>
        <button  value="2" class="buttons"type="button">2</button>
        <button  value="3"class="buttons" type="button">3</button>
        <button  value="+" class="buttons"type="button">+</button>
        <button  value="0" class="buttons"type="button">0</button>
        <button  value="00" class="buttons"type="button">00</button>
        <button value="."  class="buttons"type="button">.</button>
        <button value="=" class="buttons" type="button">=</button>
      </div>
    </div>
    
    
    <script type="module"  src="calculator.js"  charset="utf-8"></script>
  </body>
</html>
